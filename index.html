<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbe Guessing Game</title>
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1 class="text-center">Guess The Number Game</h1>
        <div id="game" class="text-center">
            <p>Guess a number between  
                <span class="min-num"></span> and
                <span class="max-num"></span>
            </p>
            <input type="text" placeholder="enter the number" id="guess-input">
            <input type="submit" value="submit" id="guess-btn">
            <p class="message"></p>

        </div>
    </div>


    <!--Javascript Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--JS link-->
    <script src="main.js"></script>
</body>
</html>

<!-- Game Function:
1. Player must guess aa number between a min and max.
2. Player gets a certain amount of guesses
3. Notify player of guesses remaingin
4. Notify the player of the correct answer if loose
5. Let player choose to play again  
-->
